<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Online Library Management System</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Book List</h2>
            <ul id="book-list">

            </ul>
        </div>
        <div class="main-content">
            <h2>Add New Book</h2>
            <form id="add-book-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" name="isbn" required>
                <button type="submit">Add Book</button>
            </form>
        </div>
        <div class="sidebar">
            <h2>Search Books</h2>
            <input type="text" id="search-input" placeholder="Search by title or author">
            <button id="search-button">Search</button>
            <ul id="search-results">

            </ul>
        </div>
    </div>
    <div class="real-life-stories">
        <h2>Real Life Stories</h2>
        <p>
            Discover captivating tales of human experiences, triumphs, and adventures that bring the real world to life.
        </p>
        <p>
            These stories will take you on a journey through the extraordinary events and emotions of the people who lived them.
        </p>
    </div>
    <script src="jav.js"></script>
</body>
</html>
